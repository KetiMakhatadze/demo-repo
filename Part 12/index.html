<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">
    <title>Site Bookmarker</title>
</head>
<body>
    <div class="container">
      <div class="header clearfix">
        <nav></nav>
        <h3 class="text-muted">Bookmarker</h3>
    </div>
    <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label><h5>Site Name</h5></label>
                <input type="text" class="form-control mb-2" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label><h5>Site URL</h5></label>
                <input type="text" class="form-control mb-1" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Bookmarker, Inc.</p>
    </footer>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
